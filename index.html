<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Neil Armstrong</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      background: radial-gradient(ellipse at center, #0a0f2c 0%, #010409 100%);
      color: #ffffff;
      overflow-x: hidden;
    }

    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .page-wrapper {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem 3rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 8px #39ff14;
      margin-bottom: 1rem;
    }

    .header p {
      font-size: 1rem;
      color: #e0e0e0;
      max-width: 700px;
      margin: 0 auto;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
    }

    .astronaut-img {
      width: 280px;
      height: 360px;
      border-radius: 50% / 40%;
      object-fit: cover;
      object-position: center;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
      animation: float 6s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .astronaut-img:hover {
      transform: scale(1.03);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 0.95rem;
      }

      .astronaut-img {
        width: 200px;
        height: 260px;
        margin-top: 1rem;
      }
    }

    a.full-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Background starfield -->
  <div class="starfield"></div>

  <!-- Entire card now links to your chatbot -->
  <a href="https://giantjourneys.github.io/chatbots/" target="_blank" class="full-link">
    <div class="page-wrapper">
      <div class="header">
        <h1>Talk to Neil Armstrong</h1>
        <p>CLICK ON NEIL to step into space and chat about anything from rockets, the moon, or what it's like to be an astronaut. You can ask him anything!</p>
      </div>

      <div class="content">
        <img
          src="https://giantjourneys.co.uk/wp-content/uploads/2025/04/ChatGPT-Image-Apr-19-2025-05_37_22-PM.png"
          alt="Neil Armstrong"
          class="astronaut-img"
        />
      </div>
    </div>
  </a>

  <!-- Star generator script -->
  <script>
    const starfield = document.querySelector('.starfield');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starfield.appendChild(star);
    }
  </script>
</body>
</html>
