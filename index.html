<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Neil Armstrong</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 15px #00ffff;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      background: rgba(0, 0, 20, 0.8);
      border: 2px solid #00ffff;
      border-radius: 12px;
      overflow-y: auto;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    #user-input {
      margin-top: 1rem;
      display: flex;
      width: 90%;
      max-width: 600px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Chat with Neil Armstrong</h1>
  <div id="chatbox"></div>
  <div id="user-input">
    <input type="text" id="input" placeholder="Ask Neil a question...">
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
const chatbox = document.getElementById('chatbox');
const input = document.getElementById('input');

function appendMessage(sender, message) {
  const messageElement = document.createElement('div');
  messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
  messageElement.style.marginBottom = '10px';
  chatbox.appendChild(messageElement);
  chatbox.scrollTop = chatbox.scrollHeight;
}

async function sendMessage() {
  const userInput = input.value.trim();
  if (!userInput) return;

  appendMessage('You', userInput);
  input.value = '';

  try {
    const response = await fetch("/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: userInput })
    });

    if (!response.ok) {
      throw new Error(`Server error: ${response.status}`);
    }

    const data = await response.json();
    const neilReply = data.reply;

    if (neilReply) {
      appendMessage('Neil', neilReply);
    } else {
      appendMessage('Neil', "Hmm, I'm having a little trouble responding right now. Try again soon!");
    }
  } catch (err) {
    console.error(err);
    appendMessage('Neil', "Oops! I'm having trouble connecting to Mission Control. Please try again later.");
  }
}
</script>
</body>
</html>
