<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 1. Mobile‑friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Botpress Chatbot</title>

  <!-- 2. Full‑screen CSS reset -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>

  <!-- 3. Botpress Webchat injector & your .js config (defer keeps load order) -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/04/19/14/20250419145637-GYE9B46U.js" defer></script>

  <!-- 4. Auto‑open as soon as the chat is ready -->
  <script defer>
    window.botpressWebChat?.onEvent(
      () => window.botpressWebChat.sendEvent({ type: 'show' }),
      ['LIFECYCLE.LOADED']
    );  // sendEvent('show') expands the bubble into the full chat window :contentReference[oaicite:0]{index=0}
  </script>
</head>
<body>
  <!-- nothing else needed -->
</body>
</html>
