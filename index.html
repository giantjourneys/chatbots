<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Botpress Chat Widget</title>

  <!-- Botpress Webchat injector -->
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      host: 'https://cdn.botpress.cloud/webchat/v2.3',
      configUrl: 'https://files.bpcontent.cloud/2025/04/19/14/20250419145637-BBGGSHU6.json'
    });
  </script>
</head>
<body>
  <!--
    The botpress script will automatically inject
    the chat widget into the page. No extra markup needed.
  -->
</body>
</html>
