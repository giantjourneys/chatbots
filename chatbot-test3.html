<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk to Neil Armstrong</title>
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at center, #0a0f2c 0%, #010409 100%);
      background-attachment: fixed;
      color: #ffffff;
      height: 100%;
    }

    .page-wrapper {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .header {
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 0 0 8px #39ff14;
      margin-bottom: 1rem;
    }

    .header p {
      font-size: 1.25rem;
      color: #e0e0e0;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }

    .content {
      display: flex;
      gap: 2.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap-reverse;
      margin-top: 2rem;
    }

    #webchat {
      flex: 1 1 500px;
      min-height: 600px;
      max-width: 600px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px #39ff14;
      background: #000;
      font-size: 1.2rem;
      color: #39ff14;
      position: relative;
    }

    .astronaut-img {
      flex: 0 1 240px;
      width: 240px;
      height: 320px;
      border-radius: 50% / 40%;
      object-fit: cover;
      object-position: center;
      border: 4px solid #39ff14;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.6);
      animation: float 6s ease-in-out infinite;
      background: #000;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .astronaut-img {
        width: 180px;
        height: 240px;
      }

      #webchat {
        min-height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="header">
      <h1>Talk to Neil Armstrong</h1>
      <p>Step into space and ask Neil Armstrong anything about rockets, the moon, or what it's like to be an astronaut. He's ready to chat with you!</p>
    </div>

    <div class="content">
      <div id="webchat"></div>
      <img
        src="https://giantjourneys.co.uk/wp-content/uploads/2025/04/ChatGPT-Image-Apr-19-2025-05_37_22-PM.png"
        alt="Neil Armstrong"
        class="astronaut-img"
      />
    </div>
  </div>

  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open(); // Auto open the chat
    });
    window.botpress.init({
      botId: "ea1feb7d-5c69-43a3-8652-a50c8431a2d7",
      clientId: "3d290cc1-7536-4cae-a811-d31db19ed1df",
      selector: "#webchat", // Tells Botpress to render inline in this div
      containerWidth: "100%",
      layoutWidth: "100%",
      configuration: {
        hideWidget: true, // This disables the floating launcher button
        enableReset: false,
        themeName: "prism",
        themeMode: "dark",
        fontFamily: "inter",
        avatarUrl: "https://cdn-icons-png.flaticon.com/512/616/616408.png",
        botName: "Neil Armstrong",
        botConversationDescription: "Ask me anything about space!"
      }
    });
  </script>
</body>
</html>
